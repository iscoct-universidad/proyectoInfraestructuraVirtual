name: ReactParser

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  
jobs:
  build:
    runs-on: 'ubuntu-18.04'
    steps:
      - name: 'Install NodeJS'
        uses: actions/setup-node@v1
        with: 
          node-version: '10.x'
      - name: 'Install project'
        run: 'npm install'
        working-directory: './'
      - name: 'Build'
        run: 'npm run build'
      - name: 'Test'
        run: 'npm run test'