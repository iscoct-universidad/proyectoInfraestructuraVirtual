name: ReactParser

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  
jobs:
  run:
    runs-on: 'ubuntu-18.04'
    steps:
      - uses: actions/checkout@v1
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Install NodeJS'
        uses: actions/setup-node@v1
        with: 
          node-version: '11.x'
      - name: 'Install'
        run: npm install
      - name: 'Build'
        run: npm run build
      - name: 'Coverage'
        run: npm run coverage
      - name: 'ESLint'
        run: npm run eslint
      - uses: azure/webapps-deploy@v1
        with:
          app-name: 'reactparser'
      - name: 'logout'
        run: az logout
        if: always()